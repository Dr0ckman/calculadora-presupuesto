<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presupuesto APP</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
    <div id="input-usuario">
        <div class="container">
            <div class="row">
                <h1>Presupuesto APP</h1>
                <div class="col">
                    <div id="presupuesto" class="card mb-4" style="width: 20rem;">
                        <div class="card-body border border-success bg-success-subtle">
                            <h6>Ingresa tu presupuesto</h6>
                            <input id="presupuesto-input" type="number" pattern="\d*"
                                class="border border-secondary bg-success-subtle mx-0 d-block">
                            <button type="button" onclick="calcularSaldo()"
                                class="btn btn-outline-success">Calcular</button>
                        </div>
                    </div>

                    <div id="gasto" class="card" style="width: 20rem;">
                        <div class="card-body border border-danger bg-danger-subtle">
                            <h6>Ingresa el nombre del gasto</h6>
                            <input id="gasto-input" type="text" class="border border-secondary bg-danger-subtle"
                                required>
                            <h6>Ingresa un valor para el gasto</h6>
                            <input id="valor-gasto-input" type="number" min="0" pattern="\d*"
                                class="border border-secondary bg-danger-subtle d-block" required>
                            <button onclick="agregarGasto()" type="button" class="btn btn-danger">AÃ±adir gasto</button>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div id="tabla-resumen">
                        <table id="tabla-presupuesto" class="table">
                            <thead>
                                <tr>
                                    <th>Presupuesto</th>
                                    <th>Gastos</th>
                                    <th>Saldo</th>
                                </tr>
                            </thead>
                            <tbody class="table-group-divider">
                                <tr>
                                    <td id="valor-presupuesto">$0</td>
                                    <td id="valor-gasto">$0</td>
                                    <td id="valor-saldo">$0</td>
                                </tr>
                            </tbody>
                        </table>

                        <table id="tabla-gastos" class="table">
                            <thead>
                                <tr>
                                    <th>Gasto</th>
                                    <th>Valor</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody class="table-group-divider">

                            </tbody>

                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js\calcular.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/ab5f741f69.js" crossorigin="anonymous"></script>
</body>

</html>
